<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>training || day</title>
    <link rel="stylesheet" href="./swiper-slide/swiper-bundle.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./main.css/main.css" />
  </head>

  <body>
    <article class="product-main-card">
      <!-- start of product-card -->

      <div>
        <div class="product-gallery">
          <div class="main-image">
            <img id="mainImage" src="./images/1.jpg" alt="تصویر اصلی محصول" />
          </div>
          <div class="thumbnails">
            <img class="thumb" src="./images/2.jpg" alt="تصویر 1" />
            <img class="thumb" src="./images/3.jpg" alt="تصویر 2" />
            <img class="thumb" src="./images/4.jpg" alt="تصویر 3" />
          </div>
        </div>
      </div>
      <div class="productmain">
        <h3 style="font-size: 1.75rem">لورم ایپسوم</h3>
        <h4 style="font-size: 1.5rem">
          5000<span class="product-price"> تومان</span>
        </h4>
        <hr><br>
        <p>سایزبندی:</p>
        <div class="product-size">
        <p style="margin: 0 0.15rem;">L</p>
        <p style="margin: 0 0.15rem;">XL</p>
        <p style="margin: 0 0.15rem;">2XL</p>
        <p style="margin: 0 0.15rem;">3XL</p>
        </div>
        <br>
        <p>جدول سایزبندی: </p>
        <div class="product-table-size">
        <p style="margin: 0.2 0.15rem;">L <span class="product-span">عرض سینه</span><span class="product-span">63</span><span class="product-span">قد</span><span class="product-span">75</span></p>
        <p style="margin: 0.2 0.15rem;">XL <span class="product-span">عرض سینه</span><span class="product-span">63</span><span class="product-span">قد</span><span class="product-span">75</span></p>
        <p style="margin: 0.2 0.15rem;">2XL <span class="product-span">عرض سینه</span><span class="product-span">63</span><span class="product-span">قد</span><span class="product-span">75</span></p>
        <p style="margin: 0.2 0.15rem;">3XL <span class="product-span">عرض سینه</span><span class="product-span">63</span><span class="product-span">قد</span><span class="product-span">75</span></p>
        </div>
        <br>
        <p style="color: black;">رنگبندی:</p>
        <div class="choose-product-size">
        <button class="product-btn">مشکی</button>
        <button class="product-btn">سفید</button>
        <button class="product-btn">ذغالی</button>
        <button class="product-btn">سبز</button>
        </div>
        <br>
        <p style="color: black;">سایزبندی: </p>
        <div class="choose-product-زخمخق">
        <button class="product-btn">L</button>
        <button class="product-btn">XL</button>
        <button class="product-btn">2XL</button>
        <button class="product-btn">3XL</button> 
        </div>
      </div>
    </article>

    <script src="./swiper-slide/swiper-bundle.min.js"></script>
    <script src="./javascript/slider.js"></script>
    <script src="./javascript/animation.js"></script>
    <script src="./javascript/main.js"></script>
  </body>
</html>
